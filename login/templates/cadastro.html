
<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class= "logo">
            <img src="{% static 'img/LOGOMARCA DUNAS.png' %}" alt="Logo Dunas">
        </div>
        <div class="card">    
            <div class="tabs">
                <span class="active">Registrar</span>
                <a href="{% url 'login' %}">Login</a>
            </div>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    {{ field.errors }}
                    {{ field }}
                {% endfor %}
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
